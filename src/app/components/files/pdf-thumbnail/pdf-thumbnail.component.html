<div *ngIf="isLoading">
  <app-loading-spinner [size]="80"></app-loading-spinner>
</div>
<div *ngIf="!isLoading" class="thumbnail-wrapper" (click)="handleClick()">
  <img [src]="thumbnail" alt="Miniatura PDF" class="thumbnail-image" />

  <div class="overlay-wrapper">
    <div class="hover-overlay"></div>
    <i class="pi pi-search-plus icon-overlay"></i>
  </div>
</div>
