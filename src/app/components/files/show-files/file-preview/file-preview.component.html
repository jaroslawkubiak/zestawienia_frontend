<div class="preview">
  <div *ngIf="file | isImage">
    <p-image
      [src]="file.fullPath"
      [preview]="true"
      alt="Załączony plik"
      pTooltip="Powiększ"
    >
      <ng-template #indicator>
        <i class="pi pi-search-plus indicator"></i>
      </ng-template>
      <ng-template #image>
        <img [src]="file.fullPath" alt="Załączony plik" />
      </ng-template>
      <ng-template
        #preview
        let-style="style"
        let-previewCallback="previewCallback"
      >
        <img
          [src]="file.fullPath"
          alt="Załączony plik"
          [style]="style"
          (click)="previewCallback()"
        />
      </ng-template>
    </p-image>
  </div>

  <div class="file-pdf" *ngIf="file | isPdf">
    <app-pdf-thumbnail
      [file]="file"
      (click)="openPdf.emit(file)"
    ></app-pdf-thumbnail>
  </div>

  <div class="file-other" *ngIf="!(file | isImage) && !(file | isPdf)">
    <i class="pi pi-file"></i>
  </div>

  <p>{{ file.fileName }}</p>

  <div class="action-btns">
    <p-button
      severity="info"
      class="m-4"
      icon="pi pi-download"
      alt="Pobierz plik"
      pTooltip="Pobierz plik"
      tooltipPosition="bottom"
      (click)="download.emit()"
      [disabled]="selectedFiles.length !== 0"
    />
    <p-checkbox
      (click)="addFileToSelected.emit(file)"
      [binary]="true"
      size="large"
      pTooltip="Zaznacz plik"
      tooltipPosition="bottom"
      [ngModel]="isSelected"
    />
    <p-button
      severity="danger"
      class="m-4"
      icon="pi pi-trash"
      alt="Usuń plik"
      pTooltip="Usuń plik"
      tooltipPosition="bottom"
      (click)="delete.emit()"
      [disabled]="canDelete || selectedFiles.length !== 0"
    />
  </div>
</div>
