<p-dialog
  header="Pliki dołączone do zestawienia: {{ setName }}"
  [modal]="true"
  [(visible)]="showFilesDialog"
  [style]="{ width: '90%', maxWidth: '100rem' }"
>
  <div class="file-wrapper">
    <div *ngIf="attachments.length > 0">
      <div class="title">Załączniki</div>
      <ul class="file-container">
        <li class="file-item" *ngFor="let file of attachments; let i = index">
          @if(file.extension === 'JPEG' || file.extension === 'JPG' ||
          file.extension === 'PNG') {
          <!-- show image files -->
          <div class="flex-center">
            <p-image
              [src]="file.path"
              [preview]="true"
              alt="Załączony plik"
              pTooltip="Powiększ"
            >
              <ng-template #indicator>
                <i class="pi pi-search-plus"></i>
              </ng-template>
              <ng-template #image>
                <img [src]="file.path" alt="Załączony plik" />
              </ng-template>
              <ng-template
                #preview
                let-style="style"
                let-previewCallback="previewCallback"
              >
                <img
                  [src]="file.path"
                  alt="Załączony plik"
                  [style]="style"
                  (click)="previewCallback()"
                />
              </ng-template>
            </p-image>
          </div>
          } @else if(file.extension === 'PDF') {
          <!-- show PDF files -->
          <div class="file-pdf">
            <app-pdf-thumbnail
              [pdfUrl]="file.path"
              (pdfClick)="openPdf($event, file.name)"
            ></app-pdf-thumbnail>
          </div>
          } @else {
          <!-- show other files -->
          <div class="file-pdf">
            <i class="pi pi-file"></i>
          </div>
          }
          <p>{{ file.name }}</p>
          <div class="action-btns">
            <p-button
              severity="info"
              class="m-4"
              icon="pi pi-download"
              alt="Pobierz plik"
              pTooltip="Pobierz plik"
              tooltipPosition="bottom"
              (click)="downloadFile(file.id)"
            />
            <div id="file-icons" [ngSwitch]="file.extension.toUpperCase()">
              <i
                *ngSwitchCase="'JPG'"
                class="pi pi-image"
                pTooltip="Obraz JPG"
                tooltipPosition="bottom"
              ></i>
              <i
                *ngSwitchCase="'JPEG'"
                class="pi pi-image"
                pTooltip="Obraz JPEG"
                tooltipPosition="bottom"
              ></i>
              <i
                *ngSwitchCase="'PNG'"
                class="pi pi-image"
                pTooltip="Obraz PNG"
                tooltipPosition="bottom"
              ></i>
              <i
                *ngSwitchCase="'PDF'"
                class="pi pi-file-pdf"
                pTooltip="Plik PDF"
                tooltipPosition="bottom"
              ></i>
              <i
                *ngSwitchCase="'TXT'"
                class="pi pi-file"
                pTooltip="Plik TXT"
                tooltipPosition="bottom"
              ></i>
              <i
                *ngSwitchCase="'DOCX'"
                class="pi pi-file-word"
                pTooltip="Dokument Word"
                tooltipPosition="bottom"
              ></i>
              <i
                *ngSwitchCase="'XLSX'"
                class="pi pi-file-excel"
                pTooltip="Arkusz Excel"
                tooltipPosition="bottom"
              ></i>
              <i
                *ngSwitchDefault
                class="pi pi-question-circle"
                pTooltip="Nieznany typ pliku"
                tooltipPosition="bottom"
              ></i>
            </div>
            <p-button
              *ngIf="this.who === 'user'"
              severity="danger"
              class="m-4"
              icon="pi pi-trash"
              alt="Usuń plik"
              pTooltip="Usuń plik"
              tooltipPosition="bottom"
              (click)="deleteFile(file.id)"
            />
          </div>
        </li>
      </ul>
    </div>
    <div *ngIf="attachmentsPdf.length > 0">
      <div class="title">Zestawienia w PDF</div>
      <ul class="file-container">
        <li class="file-item" *ngFor="let file of attachmentsPdf">
          <div class="file-pdf">
            <app-pdf-thumbnail
              [pdfUrl]="file.path"
              (pdfClick)="openPdf($event, file.name)"
            ></app-pdf-thumbnail>
          </div>
          <p>{{ file.name }}</p>
          <div class="action-btns">
            <p-button
              severity="info"
              class="m-4"
              icon="pi pi-download"
              alt="Pobierz plik"
              pTooltip="Pobierz plik"
              tooltipPosition="bottom"
              (click)="downloadFile(file.id)"
            />
            <p-button
              *ngIf="this.who === 'user'"
              severity="danger"
              class="m-4"
              icon="pi pi-trash"
              alt="Usuń plik"
              pTooltip="Usuń plik"
              tooltipPosition="bottom"
              (click)="deleteFile(file.id)"
            />
          </div>
        </li>
      </ul>
    </div>
  </div>
</p-dialog>

<p-dialog
  [(visible)]="displayPdf"
  [style]="{ width: '80vw' }"
  [modal]="true"
  [closable]="true"
  [header]="'Podgląd PDF - ' + displayPdfHeader"
>
  <iframe
    *ngIf="pdfUrl"
    [src]="pdfUrl"
    width="100%"
    height="600px"
    style="border: none"
  ></iframe>
</p-dialog>
