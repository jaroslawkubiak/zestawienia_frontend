<ul class="file-container">
  <li class="file-item" *ngFor="let file of files; let i = index">
    <app-file-preview
      [file]="file"
      [canDelete]="who === 'client'"
      (delete)="deleteFile(file.id)"
      (download)="downloadFile(file.id)"
      (openPdf)="openPdf(file)"
    ></app-file-preview>
  </li>
</ul>
