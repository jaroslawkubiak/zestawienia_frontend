<div class="container">
  <div class="header">
    <p (click)="loadPreview('client')">
      <i class="pi pi-user" *ngIf="selected === 'client'"></i>
      Podgląd emaila do klienta
    </p>
    <p (click)="loadPreview('supplier')">
      <i class="pi pi-truck" *ngIf="selected === 'supplier'"></i>
      Podgląd emaila do dostawcy
    </p>
  </div>
  <iframe #iframeRef class="email-preview-iframe"></iframe>
</div>
