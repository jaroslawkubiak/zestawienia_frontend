<div class="card">
  <p-toast />
  <p-toolbar>
    <ng-template #start>
      <p-button
        severity="primary"
        label="Nowy"
        icon="pi pi-plus"
        size="large"
        (onClick)="openNew()"
      />
      <p-button
        severity="danger"
        label="Usuń"
        icon="pi pi-trash"
        class="m-6"
        size="large"
        (onClick)="deleteSelectedClient()"
        [disabled]="!selectedClient || !selectedClient.length"
      />
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="clients"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['firma', 'imie', 'nazwisko', 'email', 'telefon']"
    [tableStyle]="{ 'min-width': '105rem' }"
    [(selection)]="selectedClient"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="{first} to {last}"
    [showCurrentPageReport]="true"
  >
    <ng-template #caption>
      <div class="search-wrapper">
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search" />
          <input
            pInputText
            type="text"
            class="search-input"
            (input)="onGlobalFilter($event)"
            placeholder="Firma, imię, nazwisko, email, telefon"
          />
        </p-iconfield>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox />
        </th>
        <th pSortableColumn="firma" style="min-width: 16rem">
          Firma
          <p-sortIcon field="firma" />
        </th>
        <th pSortableColumn="imie" style="min-width: 8rem">
          Imię
          <p-sortIcon field="imie" />
        </th>
        <th pSortableColumn="nazwisko" style="min-width: 8rem">
          Nazwisko
          <p-sortIcon field="nazwisko" />
        </th>
        <th pSortableColumn="email" style="min-width: 8rem">
          E-mail
          <p-sortIcon field="email" />
        </th>
        <th pSortableColumn="telefon" style="min-width: 6rem">
          Telefon
          <p-sortIcon field="telefon" />
        </th>
        <th style="min-width: 6rem"></th>
      </tr>
    </ng-template>
    <ng-template #body let-client>
      <tr class="row" (click)="editClient(client)">
        <td style="width: 3rem" (click)="$event.stopPropagation()">
          <p-tableCheckbox [value]="client" />
        </td>
        <td style="min-width: 16rem">
          {{ client.firma }}
        </td>
        <td style="min-width: 8rem">
          {{ client.imie }}
        </td>
        <td style="min-width: 12rem">
          {{ client.nazwisko }}
        </td>
        <td style="min-width: 12rem">
          {{ client.email }}
        </td>
        <td style="min-width: 10rem">
          {{ client.telefon }}
        </td>
        <td (click)="$event.stopPropagation()">
          <p-button
            icon="pi pi-pencil"
            class="p-4"
            (click)="editClient(client)"
          />
          <p-button
            icon="pi pi-trash"
            severity="danger"
            class="p-4"
            (click)="deleteClient(client)"
          />
        </td>
      </tr>
    </ng-template>
    <ng-template #summary>
      <div class="total">Total {{ clients ? clients.length : 0 }}</div>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="clientDialog"
    [style]="{ width: '750px' }"
    header="Nowy klient"
    [modal]="true"
  >
    <ng-template #content>
      <form [formGroup]="form">
        <div class="wrapper">
          <div>
            <label for="firma">Firma</label>
            <input
              type="text"
              pInputText
              id="firma"
              formControlName="firma"
              class="input"
              fluid
            />
            <div
              *ngIf="
                form.controls['firma'].invalid && form.controls['firma'].touched
              "
              class="error"
            >
              <span
                class="error"
                *ngIf="form.controls['firma'].errors?.['required']"
                >Firma jest wymagana.</span
              >
            </div>
          </div>
          <div>
            <label for="imie">Imię</label>
            <input
              type="text"
              pInputText
              id="imie"
              formControlName="imie"
              class="input"
              fluid
            />
            <div
              *ngIf="
                form.controls['imie'].invalid && form.controls['imie'].touched
              "
              class="error"
            >
              <span
                class="error"
                *ngIf="form.controls['imie'].errors?.['required']"
                >Imię jest wymagane.</span
              >
            </div>
          </div>
          <div>
            <label for="nazwisko">Nazwisko</label>
            <input
              type="text"
              pInputText
              id="nazwisko"
              formControlName="nazwisko"
              class="input"
              fluid
            />
            <div
              *ngIf="
                form.controls['nazwisko'].invalid &&
                form.controls['nazwisko'].touched
              "
              class="error"
            >
              <span
                class="error"
                *ngIf="form.controls['nazwisko'].errors?.['required']"
                >Nazwisko jest wymagane.</span
              >
            </div>
          </div>
          <div>
            <label for="email">E-mail</label>
            <input
              type="email"
              pInputText
              id="email"
              formControlName="email"
              class="input"
              fluid
            />
            <div
              *ngIf="
                form.controls['email'].invalid && form.controls['email'].touched
              "
              class="error"
            >
              <span
                class="error"
                *ngIf="form.controls['email'].errors?.['required']"
                >E-mail jest wymagany.</span
              >
              <span
                class="error"
                *ngIf="form.controls['email'].errors?.['email']"
                >Niepoprawny format adresu e-mail.</span
              >
            </div>
          </div>
          <div>
            <label for="telefon">Telefon</label>
            <input
              type="text"
              pInputText
              id="telefon"
              formControlName="telefon"
              class="input"
              fluid
            />
          </div>
        </div>
      </form>
    </ng-template>

    <ng-template #footer>
      <p-button
        label="Anuluj"
        icon="pi pi-times"
        text
        (click)="hideDialog()"
        size="large"
      />
      <p-button
        label="Zapisz"
        icon="pi pi-check"
        (click)="saveClient()"
        size="large"
      />
    </ng-template>
  </p-dialog>
  <p-confirmDialog [style]="{ width: '750px' }" />
</div>
