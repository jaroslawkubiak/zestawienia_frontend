<div class="spinner" *ngIf="isLoading">
  <app-loading-spinner [size]="200"></app-loading-spinner>
</div>

<div *ngIf="!isLoading" class="card">
  <p-toolbar>
    <ng-template #start>
      <p-button
        severity="primary"
        label="Nowy"
        icon="pi pi-plus"
        size="large"
        alt="Dodaj nowego klienta"
        pTooltip="Dodaj nowego klienta"
        (onClick)="openNew()"
      />
      <p-button
        severity="danger"
        label="Usuń"
        icon="pi pi-trash"
        class="m-6"
        size="large"
        alt="Usuń zaznaczonych klientów"
        pTooltip="Usuń zaznaczonych klientów"
        (onClick)="deleteSelectedClient()"
        [disabled]="!selectedClient || !selectedClient.length"
      />
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="clients"
    [rows]="10"
    [columns]="cols"
    [paginator]="true"
    [globalFilterFields]="['firma', 'imie', 'nazwisko', 'email', 'telefon']"
    [tableStyle]="{ 'min-width': '105rem' }"
    [(selection)]="selectedClient"
    [rowHover]="true"
    dataKey="id"
    stripedRows
    currentPageReportTemplate="{first} to {last}"
    [showCurrentPageReport]="true"
  >
    <ng-template #caption>
      <div class="search-wrapper">
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search" />
          <input
            pInputText
            type="text"
            class="search-input"
            pTooltip="Filtruj klientów"
            (input)="onGlobalFilter($event)"
            placeholder="Firma, imię, nazwisko, email, telefon"
          />
        </p-iconfield>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th style="width: 3rem">
          <p-tableHeaderCheckbox pTooltip="Zaznacz wszystkich" />
        </th>
        <th style="width: 10rem"></th>
        <th pSortableColumn="firma" style="min-width: 16rem">
          Firma
          <p-sortIcon field="firma" />
        </th>
        <th pSortableColumn="imie" style="min-width: 8rem">
          Imię
          <p-sortIcon field="imie" />
        </th>
        <th pSortableColumn="nazwisko" style="min-width: 8rem">
          Nazwisko
          <p-sortIcon field="nazwisko" />
        </th>
        <th pSortableColumn="email" style="min-width: 8rem">
          E-mail
          <p-sortIcon field="email" />
        </th>
        <th pSortableColumn="telefon" style="min-width: 6rem">
          Telefon
          <p-sortIcon field="telefon" />
        </th>
      </tr>
    </ng-template>
    <ng-template #body let-client let-index="rowIndex">
      <tr class="row" (click)="editClient(client)">
        <td style="width: 3rem" (click)="$event.stopPropagation()">
          <p-tableCheckbox
            [value]="client"
            pTooltip="Zaznacz klienta"
            [disabled]="client.setCount !== 0"
          />
        </td>
        <td (click)="$event.stopPropagation()">
          <p-button
            icon="pi pi-pencil"
            class="m-4"
            alt="Edytuj klienta"
            pTooltip="Edytuj klienta"
            (click)="editClient(client)"
          />
          <p-button
            icon="pi pi-trash"
            severity="danger"
            class="m-4"
            alt="Usuń klienta"
            pTooltip="{{
              client.setCount !== 0 ? 'Klient ma zestawienie' : 'Usuń klienta'
            }}"
            (click)="deleteClient(client)"
            [disabled]="client.setCount !== 0"
          />
        </td>
        <td style="min-width: 16rem">
          {{ client.firma }}
        </td>
        <td style="min-width: 8rem">
          {{ client.imie }}
        </td>
        <td style="min-width: 12rem">
          {{ client.nazwisko }}
        </td>
        <td style="min-width: 12rem">
          {{ client.email }}
        </td>
        <td style="min-width: 10rem">
          {{ client.telefon }}
        </td>
      </tr>
    </ng-template>
    <ng-template #summary>
      <div class="total">Razem {{ clients ? clients.length : 0 }}</div>
    </ng-template>
  </p-table>

  <p-dialog
    [(visible)]="clientDialog"
    [style]="{ width: '750px' }"
    header="{{clientDialogHeader}}"
    [modal]="true"
  >
    <ng-template #content>
      <form [formGroup]="form">
        <div class="new-client-wrapper">
          <div class="field">
            <i class="pi pi-asterisk"></i>
            <label for="firma">Firma</label>
            <input
              type="text"
              pInputText
              id="firma"
              formControlName="firma"
              fluid
            />
            <div class="error-container">
              <div
                *ngIf="
                  form.controls['firma'].invalid &&
                  form.controls['firma'].touched
                "
              >
                <span
                  class="error"
                  *ngIf="form.controls['firma'].errors?.['required']"
                  >Firma jest wymagana.</span
                >
              </div>
            </div>
          </div>
          <div class="field">
            <i class="pi pi-asterisk"></i>
            <label for="imie">Imię</label>
            <input
              type="text"
              pInputText
              id="imie"
              formControlName="imie"
              fluid
            />
            <div class="error-container">
              <div
                *ngIf="
                  form.controls['imie'].invalid && form.controls['imie'].touched
                "
              >
                <span
                  class="error"
                  *ngIf="form.controls['imie'].errors?.['required']"
                  >Imię jest wymagane.</span
                >
              </div>
            </div>
          </div>
          <div class="field">
            <i class="pi pi-asterisk"></i>
            <label for="nazwisko">Nazwisko</label>
            <input
              type="text"
              pInputText
              id="nazwisko"
              formControlName="nazwisko"
              fluid
            />
            <div class="error-container">
              <div
                *ngIf="
                  form.controls['nazwisko'].invalid &&
                  form.controls['nazwisko'].touched
                "
              >
                <span
                  class="error"
                  *ngIf="form.controls['nazwisko'].errors?.['required']"
                  >Nazwisko jest wymagane.</span
                >
              </div>
            </div>
          </div>
          <div class="field">
            <i class="pi pi-asterisk"></i>
            <label for="email">E-mail</label>
            <input
              type="email"
              pInputText
              id="email"
              formControlName="email"
              fluid
            />
            <div class="error-container">
              <div
                *ngIf="
                  form.controls['email'].invalid &&
                  form.controls['email'].touched
                "
              >
                <span
                  class="error"
                  *ngIf="form.controls['email'].errors?.['required']"
                  >E-mail jest wymagany.</span
                >
                <span
                  class="error"
                  *ngIf="form.controls['email'].errors?.['email']"
                  >Niepoprawny format adresu e-mail.</span
                >
              </div>
            </div>
          </div>
          <div class="field">
            <label for="telefon">Telefon</label>
            <input
              type="text"
              pInputText
              id="telefon"
              formControlName="telefon"
              fluid
            />
          </div>
        </div>
      </form>
    </ng-template>

    <ng-template #footer>
      <p-button
        label="Anuluj"
        icon="pi pi-times"
        text
        (click)="hideDialog()"
        size="large"
      />
      <p-button
        label="Zapisz"
        icon="pi pi-check"
        (click)="saveClient()"
        size="large"
      />
    </ng-template>
  </p-dialog>
</div>
