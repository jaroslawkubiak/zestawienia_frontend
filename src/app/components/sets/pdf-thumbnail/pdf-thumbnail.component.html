<div *ngIf="isLoading">
  <app-loading-spinner [size]="80"></app-loading-spinner>
</div>
<div class="pdf-thumbnail-container">
  <img
    *ngIf="!isLoading"
    [src]="thumbnail"
    alt="Miniatura PDF"
    class="pdf-thumbnail"
    [style.max-width.px]="200"
    [style.max-height.px]="200"
  />
</div>
