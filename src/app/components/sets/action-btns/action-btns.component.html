<div class="position-actions">
  <p-button
    severity="contrast"
    icon="pi pi-plus"
    class="m-4"
    alt="Nowa pusta pozycja"
    pTooltip="Nowa pusta pozycja"
    (click)="triggerAddEmptyPosition()"
  />
  <p-button
    severity="contrast"
    icon="pi pi-clone"
    class="m-4"
    alt="Klonuj pozycję"
    pTooltip="Klonuj pozycję"
    (click)="triggerClonePosition()"
  />
  <p-button
    severity="contrast"
    class="m-4"
    icon="pi pi-trash"
    alt="Usuń pozycję"
    pTooltip="Usuń pozycję"
    (click)="triggerDeletePosition()"
  />
  <div class="btn-comments-wrapper">
    <p-button
      icon="pi pi-comments"
      class="m-4"
      severity="contrast"
      alt="Zobacz komentarze"
      pTooltip="Zobacz komentarze"
      (click)="triggerShowComments()"
    />
    <p-badge
      [value]="getCommentsBadgeValue(positionId)"
      [severity]="getCommentsBadgeClass(positionId)"
      [pTooltip]="pTooltipInfo"
      class="nr-comments"
      badgeSize="large"
    ></p-badge>
  </div>
</div>
