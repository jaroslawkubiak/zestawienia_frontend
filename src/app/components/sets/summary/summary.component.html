<div class="wrapper">
  <p-table
    [value]="summaryData"
    showGridlines
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template #header>
      <tr>
        <th style="width: 1rem" class="lp background">LP</th>
        <th style="width: 5rem" class="background">KATEGORIA</th>
        <th style="width: 4rem" class="background">WARTOŚĆ [zł/brutto]</th>
      </tr>
    </ng-template>
    <ng-template #body let-summaryData let-rowIndex="rowIndex">
      <tr class="{{ summaryData.bookmarkId === 1 ? 'background' : '' }}">
        <td class="lp background">{{ summaryData.columnLp }}</td>
        <td>{{ summaryData.bookmarkName }}</td>
        <td>{{ summaryData.value | number : "1.2-2" }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
