<div class="wrapper">
  <p-table
    [value]="summaryData"
    showGridlines
    [tableStyle]="{ 'min-width': '50rem' }"
  >
    <ng-template #header>
      <tr>
        <th style="width: 1rem" class="lp background">LP</th>
        <th style="width: 3rem" class="background">KATEGORIA</th>
        <th style="width: 2rem" class="background">WARTOŚĆ [zł/brutto]</th>
      </tr>
    </ng-template>
    <ng-template #body let-summaryData let-rowIndex="rowIndex">
      <tr class="{{ summaryData.bookmarkId === 1 ? 'background' : '' }}">
        <td class="lp background">{{ rowIndex + 1 }}</td>
        <td>{{ summaryData.bookmarkName }}</td>
        <td>{{ summaryData.value }}</td>
      </tr>
    </ng-template>
  </p-table>

  <h2 class="legend">Legenda</h2>
  <div class="legend-wrapper">
    <div class="legend-row row-pink">W trakcie wyceny</div>
    <div class="legend-row row-yellow">Zamiennik</div>
    <div class="legend-row row-lightgreen">Produk zaakceptowany</div>
    <div class="legend-row row-red">Produk niezakupiony</div>
    <div class="legend-row row-green">Produk zakupiony</div>
  </div>
</div>
