<div class="set-container">
  <div class="set-header flex-center" *ngIf="set">
    Zestawienie :&nbsp;<strong>{{ set.name }}</strong
    >&nbsp;dla &nbsp;<strong>{{ set.clientId.firma }}</strong
    >&nbsp; z dnia {{ set.createdAt }}
  </div>
  <p-tabs [value]="selectedBookmark" scrollable>
    <p-tablist>
      @for (bookmark of bookmarks; track bookmark.id) {
      <p-tab [value]="bookmark.id" (click)="loadContent(bookmark.id)">{{
        bookmark.name
      }}</p-tab>
      }
    </p-tablist>
    <p-tabpanels>
      @for (bookmark of bookmarks; track bookmark.id) {
      <p-tabpanel [value]="bookmark.id">
        <div [ngClass]="{ 'form-dirty': isEdited }" class="position-container">
          <p-table
            pEditableTable
            stripedRows
            dataKey="id"
            editable="true"
            columnResizeMode="expand"
            class="p-datatable-gridlines"
            [resizableColumns]="true"
            [scrollable]="true"
            [value]="formData"
            (onColResize)="onColResize($event)"
            [tableStyle]="{ 'min-width': '50rem', 'table-layout': 'fixed' }"
          >
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 3rem" class="position-header">LP</th>
                <th
                  *ngFor="let column of columnList"
                  class="position-header"
                  [ngClass]="column.class"
                  pResizableColumn
                  [ngStyle]="{ width: column?.width + 'px' }"
                >
                  {{ column.name }}
                </th>
              </tr>
            </ng-template>
            <ng-template
              pTemplate="body"
              let-position
              let-editing="editing"
              let-i="rowIndex"
            >
              <tr>
                <td>
                  <div class="lp">
                    {{ i + 1 }}
                  </div>
                </td>
                <td
                  *ngFor="let column of columnList"
                  pEditableColumn
                  [pEditableColumnField]="column.key"
                  [ngClass]="column.class"
                  [ngStyle]="{ width: column?.width + 'px' }"
                >
                  <p-cellEditor>
                    <ng-template pTemplate="input">
                      <input
                        pInputText
                        type="text"
                        [(ngModel)]="formData[i][column.key]"
                        (ngModelChange)="markAsEdited()"
                      />
                    </ng-template>
                    <ng-template pTemplate="output">
                      <span class="viewMode">
                        {{ formData[i][column.key] }}
                      </span>
                    </ng-template>
                  </p-cellEditor>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </p-tabpanel>
      }
    </p-tabpanels>
  </p-tabs>
  <div class="m-10 flex-center">
    <!-- @if(isEdited) { -->
    <p-button
      label="Zapisz"
      icon="pi pi-save"
      size="large"
      (click)="onSubmit()"
    />
    <!-- } -->
  </div>
</div>
<p-toast />
<p-confirmDialog [style]="{ width: '750px' }" />
