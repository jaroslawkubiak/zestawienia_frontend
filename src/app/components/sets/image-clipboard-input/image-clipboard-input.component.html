<p-toast />
<div class="input-container">
  <input
    type="text"
    placeholder="Wklej obraz z schowka..."
    (paste)="onPaste($event)"
    class="input-field"
    (blur)="blur.emit($event)"
  />

  <div *ngIf="imagePreview" class="image-preview-container">
    <img [src]="imagePreview" alt="Image Preview" class="image-preview" />
  </div>
</div>
