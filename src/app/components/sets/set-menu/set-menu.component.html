<app-send-files />
<app-show-files />

<p-menubar [model]="menuItems"></p-menubar>

<p-dialog
  [(visible)]="editHeaderDialog"
  [style]="{ width: '650px' }"
  header="Edytuj zestawienie"
  [modal]="true"
>
  <ng-template #content>
    <app-edit-header
      [editHeader]="editHeaderProps"
      (setHeaderChange)="onSetHeaderChange($event)"
      (closeModal)="hideDialog()"
    />
  </ng-template>
</p-dialog>
