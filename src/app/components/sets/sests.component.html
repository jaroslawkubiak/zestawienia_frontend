<div class="card">
  <p-toast />
  <p-toolbar>
    <ng-template #start>
      <p-button
        severity="primary"
        label="Nowe"
        icon="pi pi-plus"
        size="large"
        (onClick)="openNew()"
      />
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="sets"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="['client.firma', 'client.email', 'numer', 'status']"
    [tableStyle]="{ 'min-width': '105rem' }"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="{first} to {last}"
    [showCurrentPageReport]="true"
  >
    <ng-template #caption>
      <div class="search-wrapper">
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search" />
          <input
            pInputText
            type="text"
            class="search-input"
            (input)="onGlobalFilter($event)"
            placeholder="Firma, email, numer, status"
          />
        </p-iconfield>
      </div>
    </ng-template>
    <ng-template #header>
      <tr>
        <th style="width: 3rem">LP</th>
        <th pSortableColumn="client.firma" style="min-width: 16rem">
          Firma
          <p-sortIcon field="client.firma" />
        </th>
        <th pSortableColumn="client.email" style="min-width: 8rem">
          E-mail
          <p-sortIcon field="client.email" />
        </th>
        <th pSortableColumn="numer" style="min-width: 8rem">
          Numer
          <p-sortIcon field="numer" />
        </th>
        <th pSortableColumn="status" style="min-width: 8rem">
          Status
          <p-sortIcon field="status" />
        </th>
        <th pSortableColumn="createTimeStamp" style="min-width: 6rem">
          Utworzone
          <p-sortIcon field="createTimeStamp" />
        </th>
        <th pSortableColumn="updateTimeStamp" style="min-width: 6rem">
          Zaktualizowne
          <p-sortIcon field="updateTimeStamp" />
        </th>
        <th style="min-width: 6rem"></th>
      </tr>
    </ng-template>
    <ng-template #body let-set let-i="rowIndex">
      <tr>
        <td>
          <div class="flex-center">
            {{ i + 1 }}
          </div>
        </td>
        <td>{{ set.clientId.firma }}</td>
        <td>{{ set.clientId.email }}</td>
        <td>{{ set.numer }}</td>
        <td>{{ set.status }}</td>
        <td>
          {{ set.createDate }}
          ({{ set.createdBy.name }})
        </td>
        <td style="min-width: 10rem">
          {{ set.updateDate }}
          ({{ set.updatedBy.name }})
        </td>

        <td>
          <p-button icon="pi pi-pencil" class="p-4" (click)="editSet()" />
        </td>
      </tr>
    </ng-template>
    <ng-template #summary>
      <div class="total">Total {{ sets ? sets.length : 0 }}</div>
    </ng-template>
  </p-table>
</div>
